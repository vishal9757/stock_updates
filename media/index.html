<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="media/css/custom_style.css"/>
<link rel="stylesheet" type="text/css" href="media/css/bootstrap.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" type="application/javascript" ></script>
</head>
<body style="margin-top:20px;" class="container">
<div style="text-align-last:right;" id="lastDate"></div>
<div style="display: flex; align-items: center; justify-content: center; flex-direction: column;" class="jumbotron" >
  <p>Search Company</p>

  <!--Make sure the form has the autocomplete function switched off:-->
  <form autocomplete="off" onsubmit="return generateStatsWindow(event)" style="margin:auto;">
    <div class="autocomplete input-group" style="max-width:300px;">
      <input class="form-control" style="background: #fff;" id="myInput" type="text" name="companyName" placeholder="Company">
      <div class="input-group-btn">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Search</button>
      </div>
    </div>
  </form>
</div>
<script src="media/js/index.js"></script>
<script>
  autocomplete(document.getElementById("myInput"));
</script>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Company Stats</h4>
      </div>
      <div class="modal-body" id="modalContent" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div style="align-items: center; justify-content: center;">
<div id="sortMeta" style="text-align: center;"></div>
<div id="sortTableBlock" style="text-align: center;"></div>
</div>
<script>
window.onload = lastUpdatedDate()
window.onload = sortedResponse("GAIN")
</script>
</body>
</html>
